        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;

            background-color: #ffcc00;
            color: #fff;

            font-weight: bold;
        }

        }

        }

        .buttons a {
            text-decoration: none;
            color: white;
            background-color: #ff0000;

            margin: 5px;
            display: inline-block;
            border-radius: 8px;

            font-weight: bold;

        .buttons a:hover {
