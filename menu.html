<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menü - QR Menü</title>
    <style>
        /* Menü Sayfası CSS */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }

        header {
            background-color: #ffcc00;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            font-size: 24px;
            font-weight: bold;
        }

        .menu {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 30px;
        }

        .menu .item {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 250px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .menu .item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .menu .item h3 {
            margin: 10px 0;
            color: #333;
        }

        .menu .item p {
            padding: 0 15px;
            font-size: 14px;
            color: #666;
        }

        .buttons {
            text-align: center;
            margin: 30px;
        }

        .buttons a {
            text-decoration: none;
            color: white;
            background-color: #ff0000;
            padding: 15px 30px;
            margin: 5px;
            display: inline-block;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
        }

        .buttons a:hover {
            background-color: #cc0000;
        }

        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #333;
            color: white;
            font-size: 14px;
        }
    </style>
</head>

<body>

    <header>
        QR Menü - Menüyü Görüntüle
    </header>

    <div class="menu">
        <div class="item">
            <img src="https://via.placeholder.com/250x200" alt="Burger">
            <h3>Lezzetli Burger</h3>
            <p>Fiyat: 49,99 TL</p>
        </div>
        <div class="item">
            <img src="https://via.placeholder.com/250x200" alt="Pizza">
            <h3>İkili Pizza</h3>
            <p>Fiyat: 89,99 TL</p>
        </div>
        <div class="item">
            <img src="https://via.placeholder.com/250x200" alt="İçecek">
            <h3>Soğuk İçecek</h3>
            <p>Fiyat: 10,99 TL</p>
        </div>
    </div>

    <div class="buttons">
        <a href="order.html">Sipariş Ver</a>
        <a href="index.html">Ana Sayfa</a>
    </div>

    <footer>
        &copy; 2024 QR Menü. Tüm hakları saklıdır.
    </footer>

</body>

</html>
