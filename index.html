<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ana Sayfa - QR Menü</title>
    <style>
        /* Ana Sayfa CSS */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }

        header {
            background-color: #ffcc00;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            font-size: 24px;
            font-weight: bold;
        }

        .hero {
            text-align: center;
            background: linear-gradient(to right, #ff0000, #ffcc00);
            color: white;
            padding: 50px 20px;
        }

        .hero h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 18px;
        }

        .buttons {
            text-align: center;
            margin: 30px;
        }

        .buttons a {
            text-decoration: none;
            color: white;
            background-color: #ff0000;
            padding: 15px 30px;
            margin: 5px;
            display: inline-block;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
        }

        .buttons a:hover {
            background-color: #cc0000;
        }

        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #333;
            color: white;
            font-size: 14px;
        }
    </style>
</head>

<body>

    <header>
        QR Menü - Hızlı ve Kolay Sipariş
    </header>

    <div class="hero">
        <h1>Lezzetli Kampanyalar Sizi Bekliyor!</h1>
        <p>Menümüzü keşfetmek için aşağıdaki QR kodu tarayın veya butonları kullanın.</p>
    </div>

    <div class="buttons">
        <a href="menu.html">Menüyü Görüntüle</a>
        <a href="order.html">Sipariş Ver</a>
        <a href="contact.html">İletişim</a>
    </div>

    <footer>
        &copy; 2024 QR Menü. Tüm hakları saklıdır.
    </footer>

</body>

</html>
