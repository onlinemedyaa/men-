<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İletişim - QR Menü</title>
    <style>
        /* İletişim Sayfası CSS */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }

        header {
            background-color: #ffcc00;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            font-size: 24px;
            font-weight: bold;
        }

        .contact-info {
            text-align: center;
            margin: 30px;
        }

        .contact-info p {
            font-size: 18px;
            color: #333;
        }

        .buttons {
            text-align: center;
            margin: 30px;
        }

        .buttons a {
            text-decoration: none;
            color: white;
            background-color: #ff0000;
            padding: 15px 30px;
            margin: 5px;
            display: inline-block;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
        }

        .buttons a:hover {
            background-color: #cc0000;
        }

        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #333;
            color: white;
            font-size: 14px;
        }
    </style>
</head>

<body>

    <header>
        QR Menü - İletişim
    </header>

    <div class="contact-info">
        <p>Telefon: +90 555 555 55 55</p>
        <p>Email: info@qrmenu.com</p>
        <p>Adres: Örnek Mah. No:5, İstanbul</p>
    </div>

    <div class="buttons">
        <a href="index.html">Ana Sayfa</a>
    </div>

    <footer>
        &copy; 2024 QR Menü. Tüm hakları saklıdır.
    </footer>

</body>

</html>
